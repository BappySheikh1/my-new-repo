<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
<form action="" class="m-2 p-3 border border-primary">
<div class="mb-3">
  <label for="name">Name</label>
  <input type="Name" placeholder="Enter your Name"
  class="form-control" required>
</div>
  <div class="mb-3">
    <label for="email">Email</label>
    <input type="Email" placeholder="Enter your email"
    class="form-control" required>
  </div>
  <div class="form-text">
  we'll naver share your email anyone else
  </div>
  <div class="mb-3">
    <label for="colorpicker">Colorpicker</label>
    <input type="color" class="form-control form-control-color" value="#dddddd">
  </div>
  <div class="mb-3 ">
    <div class="mb-3">
      <label for="">Textarea</label>
      <textarea name="" id="" cols="30" rows="10"
      class="form-control" placeholder="Massage"></textarea>
    </div>
    <select name="" id="" class="form-select">
      <option value="bappy">Bappy</option>
      <option value="ahana">Ahana</option>
      <option value="fouzia">Fouzia</option>
    </select>
  </div>
  <button class="btn btn-info">Submit</button>
</form>
 <form action="" class="m-2 p-3 border border-danger">
  <div class="mb-3">
    <label for="email">Email</label>
    <input type="email" placeholder="Enter your Email"
    class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="password">Password</label>
    <input type="password" placeholder="Enter your password"
    class="form-control" required>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" checked>
    <label for="">Password</label>
  </div>
  <div class="mb-3 form-switch">
    <input type="checkbox" class="form-check-input" checked>
    <label for="">Checkbox</label>
  </div>
  <div class="mb-3 form-radio">
    <input type="radio" class="form-radio-input" checked>
    <label for="radio">Radio</label>
  </div>
  <div class="mb-3 form-range">
    <input type="range" class="form-range" min="0" max="10">
  </div>
  <button class="btn btn-success">Log In</button>
 </form>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
